<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <hgroup>
          <h4>Jessica Randall</h4>
          <h5>London, United Kingdom</h5>
          <p>"Front-end developer and avid reader."</p>
        </hgroup>
        <div class="buttons">
          <a href="https://github.com/" button>GitHub</button>
          <a href="https://www.frontendmentor.io" button>Frontend Mentor</button>
          <a href="https://www.linkedin.com/" button>LinkedIn</button>
          <a href="https://twitter.com/" button>Twitter</button>
          <a href="https://www.instagram.com/" button>Instagram</button>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mabsattar">Ab Sattar</a>.
      </div> -->
    </main>
  </body>
</html>
