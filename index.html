<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <hgroup class="profile-info">
          <h4 class="name">Jessica Randall</h4>
          <h5 class="location">London, United Kingdom</h5>
          <p class="bio">"Front-end developer and avid reader."</p>
        </hgroup>
        <ul class="social-links">
          <li>
            <a href="https://github.com/" class="buttons">GitHub</a>
          </li>
          <li>
            <a href="https://www.frontendmentor.io" class="buttons"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/" class="buttons">LinkedIn</a>
          </li>
          <li>
            <a href="https://twitter.com/" class="buttons">Twitter</a>
          </li>
          <li>
            <a href="https://www.instagram.com/" class="buttons">Instagram</a>
          </li>
        </ul>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mabsattar">Ab Sattar</a>.
      </div> -->
    </main>
  </body>
</html>
