<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <hgroup class="profile-info">
          <h4 id="name">Jessica Randall</h4>
          <h5 id="location">London, United Kingdom</h5>
          <p class="bio">"Front-end developer and avid reader."</p>
        </hgroup>
        <div class="buttons"> 
          <a href="https://github.com/" class="btn-github">GitHub</button>
          <a href="https://www.frontendmentor.io" class="btn-fm">Frontend Mentor</button>
          <a href="https://www.linkedin.com/" class="btn-linkedin">LinkedIn</button>
          <a href="https://twitter.com/" class="btn-twitter">Twitter</button>
          <a href="https://www.instagram.com/" class="btn-instagram">Instagram</button>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mabsattar">Ab Sattar</a>.
      </div> -->
    </main>
  </body>
</html>
